name: Manual Build
on: [workflow_dispatch]

jobs:
  build:
  
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get secret from base64
        env:
          JOTFORM_API_KEY: ${{ secrets.JOTFORM_API_KEY }}
      - name: Build
        run: |
          echo "Building Container"
          docker-compose build
          
      - name: Update Exhibits
        run: |          
          echo "Updating Exhibits"
          docker-compose run update-exhibits
